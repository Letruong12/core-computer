<div class="container d-flex justify-content-center align-items-center" style="height:100vh;">
    <div class="card p-4 shadow-sm" style="width:400px;">
        <h4 class="mb-3 text-center">Đăng nhập</h4>

        <div class="mb-3">
            <label>Email</label>
            <input [(ngModel)]="email" type="email" class="form-control">
        </div>

        <div class="mb-3">
            <label>Password</label>
            <input [(ngModel)]="password" type="password" class="form-control">
        </div>

        <button class="btn btn-primary w-100" (click)="login()">Login</button>
        <div class="mt-3">
            <a href="./register">Don't have account? go to register</a>
        </div>
        <div class="text-danger mt-2" *ngIf="error">{{error}}</div>
    </div>
</div>
