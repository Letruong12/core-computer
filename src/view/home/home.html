<div class="container my-4">
    <h2 class="text-center mb-4 text-primary">Danh sách sản phẩm</h2>

    <!-- Search -->
    <div class="row mb-3">
        <div class="col-md-6 mx-auto">
            <input type="text" class="form-control" [(ngModel)]="textSearch" placeholder="Tìm kiếm..." (keyup.enter)="search()">
        </div>
    </div>

    <!-- Product Grid -->
    <div class="row g-4">
        <div class="col-md-3 col-sm-6" *ngFor="let item of ListProduct">
            <div class="card shadow-sm border-0 rounded-3 h-100 hover-card">
                <img [src]="(apiBase + item.imageUrl) || 'assets/no-image.png'" class="card-img-top rounded-top" alt="product" (click)="openInfo(item)" style="cursor: pointer;">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ item.productName }}</h5>
                    <!-- <p class="card-text text-muted">{{ item.description || 'Không có mô tả' }}</p> -->
                    <p class="fw-bold text-success">{{ item.price | currency:'VND':'symbol' }}</p>
                    <p class="text-secondary small">Số lượng: {{ item.quantity }}</p>

                    <div class="mt-auto">
                        <button class="btn btn-outline-primary w-100" (click)="addToCart(item.id)">
                            <i class="bi bi-cart-plus"></i> Thêm vào giỏ hàng
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Pagination -->
    <div class="row mt-4 justify-content-center" *ngIf="ListProduct.length !== 0">
        <div class="col-auto d-flex align-items-center gap-2">
            <button type="button" class="btn btn-sm btn-primary" [disabled]="IsDisablePrevious" (click)="goPrev()">
                &lt;
            </button>
            <div>{{ pageNumber }}</div>
            <button type="button" class="btn btn-sm btn-primary" [disabled]="IsDisableNext" (click)="goNext()">
                &gt;
            </button>
            <select class="form-select form-select-sm w-auto" [(ngModel)]="pageSize" (change)="search()">
                <option *ngFor="let item of dataPageSize" [ngValue]="item.Key">{{ item.Value }}</option>
            </select>
        </div>
    </div>
</div>
<home-popup 
    *ngIf="showForm()" 
    [data]="selected()" 
    (close)="closeForm()" 
    (onAddToCart)="addToCart($event)">
</home-popup>
