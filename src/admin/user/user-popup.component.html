<div class="model-form">
    <div class="container popup shadow-sm rounded bg-white p-4">
        <div class="modal-header mb-3">
            <h3>{{ data?.id ? 'Sửa loại máy tính' : 'Thêm loại máy tính' }}</h3>
            <button type="button" class="btn-close" (click)="closemit()"></button>
        </div>
        <form>
            <div class="row">
                <div class="col-md-6">
                    <div class="row mt-2">
                        <div class="col-md-12">
                            <label class="form-label" for="firstName">FirstName</label>
                            <input [(ngModel)]="form.firstName" type="text" class="form-control" placeholder="firstName" id="firstName" [ngModelOptions]="{standalone: true}"/>
                        </div>
                    </div>                
                    <div class="row mt-2">
                        <div class="col-md-12">
                            <label class="form-label" for="lastName">LastName</label>
                            <input [(ngModel)]="form.lastName" type="text" class="form-control" placeholder="lastName" id="lastName" [ngModelOptions]="{standalone: true}" />
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-12">
                            <label class="form-label" for="password">Password</label>
                            <input [(ngModel)]="form.password" type="password" class="form-control" placeholder="password" id="password" [ngModelOptions]="{standalone: true}" />
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="row mt-2">
                        <div class="col-md-12">
                            <label class="form-label" for="email">Email</label>
                            <input [(ngModel)]="form.email" type="text" class="form-control" placeholder="email" id="email" [ngModelOptions]="{standalone: true}" />
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-12">
                            <label class="form-label" for="Role">Role</label>
                            <select [(ngModel)]="form.role" [ngModelOptions]="{standalone: true}" class="form-control">
                                <option value="Administrator">Administrator</option>
                                <option value="Customer">Customer</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-12">
                            <label class="form-label" for="confirmPassword">ConfirmPassword</label>
                            <input [(ngModel)]="form.confirmPassword" type="password" class="form-control" placeholder="confirmPassword" id="confirmPassword" [ngModelOptions]="{standalone: true}" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-end gap-2 mt-3">
                <button class="btn btn-success" (click)="savemit()">Lưu</button>
                <button class="btn btn-primary" (click)="closemit()">Đóng</button>
            </div>
        </form>
    </div>
</div>
